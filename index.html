<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="assets/images/favicone.png"
            type="image/x-icon"
        />

        <!-- Style File -->
        <link rel="stylesheet" href="assets/css/style.css" />

        <title>Rush- Home</title>
    </head>
    <body>
        <!-- Header Section Start -->
        <header>
            <div class="container">
                <!-- Navbar Section -->
                <nav>
                    <div class="logo">
                        <img src="assets/images/logo.png" alt="logo" />
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">Rush Business</a></li>
                            <li><a href="#">Rush E-commerce</a></li>
                            <li><a href="#">Track Parcel</a></li>
                        </ul>
                    </div>
                    <div>
                        <button class="btn-1">Sign In</button>
                        <button class="btn-2">Register</button>
                        <button class="btn-3">
                            <img
                                src="assets/images/navication-bar.png"
                                alt=""
                            />

                    </div>
                </nav>
                <!-- Banner Section -->
                <section id="banner">
                    <div class="banner-text">
                        <h1>
                            Your courier. Your choice. Compare - Book - Confirm
                            - Track All in real time!
                        </h1>
                        <p>
                            Get shipping in just 5 minutes with Rush. Instantly
                            compare quotes and choose your courier of choice.
                        </p>
                        <button class="btn">Learn how ></button>
                    </div>
                    <div class="banner-img">
                        <img src="assets/images/banner-image.png" alt="" />
                    </div>
                </section>
            </div>

        <!-- ||Header Section End|| -->
